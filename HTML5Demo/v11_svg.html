<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>3 ways to draw a square</p>
    <svg width="100" height="100">
        <rect x="5" y="5" width="90" height="90" fill="none" stroke="orange"/>
    </svg>
    <br>
    <svg width="100" height="100">
        <polygon points="5,5 95,5 95,95 5,95" fill="none" stroke="orange"/>
    </svg>
    <br>
    <svg width="100" height="100">
        <path d="M5,5 H95 V95 H5 V5" stroke="orange" fill="none"/>
    </svg>

    <p>draw a image icon</p>
    <svg width="100" height="100">
        <polygon points="5,20 95,20 95,80 5,80" stroke-linejoin="round" fill="none" stroke="gray" stroke-width="3"/>
        <circle cx="20" cy="35" r="4" fill="none" stroke="gray" stroke-width="3"/>
        <path d="M5,60 C30,90 65,10 95,55" fill="none" stroke="gray" stroke-width="3"/>
    </svg>

</body>
</html>
