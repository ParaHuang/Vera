<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 30px;
            color: brown;
        }
    </style>
</head>
<body>
    <!--svg:scalable vector graphics-->
    <p>svg: a rectangle</p>
    <svg width="100" height="100">
        <!--add other svg graphic here-->
        <rect x="5" y="5" width="90" height="90" fill="cyan" stroke="red" stroke-width="10"/>
    </svg>

    <p>svg:a circle  + a line</p>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="45" fill="yellow" stroke="red" />
        <line x1="0" y1="0" x2="100" y2="100" stroke="black" stroke-width="5"/>
    </svg>

    <p>svg:polygon</p>
    <svg width="100" height="100">
        <!-- <polygon points="10,10 90,10 50,70" fill="blue"/> -->
         <polygon points="20,30 80,30 30,80 50,10 70,80" fill="blue"/>
    </svg>

    <p>svg:house</p>
    <svg width="200" height="200">
         <polygon points="100,20 160,80 40,80" fill="red"/>
         <rect x="60" y="80" width="80" height="100" fill="beige"/>
         <rect x="100" y="130" width="25" height="50" fill="blue"/>
    </svg>

    <p>svg:text</p>
    <svg width="100" height="100">
        <text x="0" y="50" font-size="20" fill="green">Hello SVG</text>
    </svg>

    <p>svg:gradient background</p>
    <svg width="200" height="200">
        <!-- define a gradient color mode -->
         <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="cyan"/>
            <stop offset="100%" stop-color="#ff00ff"/>
         </linearGradient>
         <rect x="0" y="0" width="100" height="100" fill="url(#grad1)"/>
    </svg>

</body>
</html>
