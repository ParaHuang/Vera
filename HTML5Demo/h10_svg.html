<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heart {
            transform: rotate(130deg);
        }
    </style>
</head>

<body>
    <p>
        Quadratic Bezier Curveï¼šthere is only 1 controling handler for 2 dots<br>
        command:<br>
        Q: x1,y1, x2,y2
        controlling handler the end point
    </p>
    <svg width="200" height="200">
        <path
            d="M10,100 Q100,200 190,100 M10,100 Q100,0 190,100 M10,100 Q80,50 100,100 Q120,50 190,100 M10,100 L190,100"
            stroke-linejoin="round" stroke-linecap="round" fill="none" stroke="red" stroke-width="5" />
        <!-- <path d="M10,100 Q 100,0 190,100" fill="none" stroke="red" stroke-width="5"/> -->
    </svg>

    <p>cubic bezier curve:each dot has 1 controlling handler<br>
        command:<br>
        C: x1,y1, x2,y2 x,y
        controlling handler1 controlling handler2 the end point
    </p>
    <svg id="heart" width="200" height="200">
        <path d="M40,100 C0,20 120,20 160,100  C120,190 0,180 40,100" stroke-linecap="round" fill="red" stroke="red"
            stroke-width="5" />
    </svg><br>
    <svg width="200" height="200">
        <path d="M100,50 C200,0 200,140 100,190 C0,140 0,0 100,50" stroke-linecap="round" fill="red" stroke="red"
            stroke-width="5" />
    </svg><br>
    <svg width="200" height="200">
        <path d="M10,100  C100,180 100,20 190,100" stroke-linecap="round" fill="none" stroke="red" stroke-width="5" />
    </svg>
</body>

</html>
