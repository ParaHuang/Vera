<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var s1 = "hello world";
        
        //substring: cut the string
        var s2 = s1.substring(3);   //cut out the string from one position to the end
        var s3 = s1.substring(3,7); //cut out the string from one position to the other
        console.log(s1);
        console.log(s2);
        console.log(s3);

        // s1.replace(oldContent,newContent);    replace for one time 
        var s4 = s1.replace("o","X");
        console.log(s4);

        console.log(s1.repeat(3));

        //search the position of certain content
        var position1 = s1.indexOf("l");
        console.log(position1);
        var position2 = s1.lastIndexOf("l");
        console.log(position2);
        //check if a content is unique
        console.log(s1.indexOf("e") == s1.lastIndexOf("e"));

        var position3 = s1.indexOf("z");//if the content doesn't exist, then return -1
        console.log(position3);  

    </script>
</body>
</html>
